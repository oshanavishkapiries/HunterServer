openapi: 3.0.0
info:
  title: Browser Automation API
  description: API for controlling the Winky Browser Automation Agent
  version: 2.0.0
servers:
  - url: http://localhost:3000
    description: Local Development Server
paths:
  /api/health:
    get:
      summary: Health Check
      description: Check if the server is running
      responses:
        "200":
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /api/status:
    get:
      summary: Server Status
      description: Get current server status and active sessions count
      responses:
        "200":
          description: Status information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: running
                  activeSessions:
                    type: integer
                    example: 1
                  uptime:
                    type: number
                    example: 123.45

  /api/run:
    post:
      summary: Run Agent (Autonomous)
      description: Execute an autonomous agent task with a natural language goal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - goal
              properties:
                goal:
                  type: string
                  description: Natural language goal
                  example: "Go to google and search for weather"
                url:
                  type: string
                  description: Optional starting URL
                  example: "about:blank"
                options:
                  type: object
                  properties:
                    headless:
                      type: boolean
                      default: true
                    llmProvider:
                      type: string
                      default: gemini
                    maxSteps:
                      type: integer
                      default: 50
      responses:
        "200":
          description: Task completion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  steps:
                    type: integer
                  output:
                    type: string
                  extractedData:
                    type: object
                    nullable: true

  /api/extract:
    post:
      summary: Extract Data
      description: Extract structured data from a URL using the agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
                - extractionGoal
              properties:
                url:
                  type: string
                extractionGoal:
                  type: string
                  description: What to extract
                  example: "Get the main heading and all links"
      responses:
        "200":
          description: Extraction result

  /api/workflow:
    post:
      summary: Execute Workflow
      description: Run a saved .wky workflow file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - path
              properties:
                path:
                  type: string
                  description: Path to .wky file
                  example: "data/workflows/login.wky"
      responses:
        "200":
          description: Workflow execution result

  /api/session:
    post:
      summary: Create Session
      description: Start a new persistent browser session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [agent, direct]
                  default: agent
                options:
                  type: object
                  properties:
                    headless:
                      type: boolean
      responses:
        "200":
          description: Session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                  type:
                    type: string
                  status:
                    type: string

  /api/session/{id}:
    delete:
      summary: Close Session
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Session closed

  /api/session/{id}/run:
    post:
      summary: Run in Session
      description: Execute a goal within an existing session context
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - goal
              properties:
                goal:
                  type: string
      responses:
        "200":
          description: Execution result

  /api/session/{id}/tool:
    post:
      summary: Execute Direct Tool
      description: Execute a specific browser tool (Direct Mode only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tool
              properties:
                tool:
                  type: string
                  enum:
                    [
                      open,
                      analyze,
                      click,
                      type,
                      scroll,
                      screenshot,
                      get_state,
                      close,
                    ]
                args:
                  type: object
                  description: Arguments for the tool (e.g. elementId, text, url)
      responses:
        "200":
          description: Tool execution result
