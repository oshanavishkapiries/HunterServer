<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Log Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        color: #333;
      }

      /* Top Menu Bar */
      .menubar {
        background: #f0f0f0;
        border-bottom: 1px solid #ccc;
        padding: 4px 10px;
        font-size: 13px;
        display: flex;
        gap: 15px;
      }
      .menubar span {
        cursor: pointer;
        padding: 2px 8px;
      }
      .menubar span:hover {
        background: #ddd;
        border-radius: 3px;
      }

      /* Main Layout */
      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background: #f5f5f5;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }
      .sidebar-header {
        padding: 10px 15px;
        font-weight: 600;
        font-size: 12px;
        color: #555;
        background: #eee;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .sidebar-content {
        flex: 1;
        overflow-y: auto;
        padding: 10px 0;
      }

      .file-item {
        padding: 6px 15px;
        font-size: 13px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        border-left: 3px solid transparent;
      }
      .file-item:hover {
        background: #e8e8e8;
      }
      .file-item.active {
        background: #dbeafe;
        border-left-color: #2563eb;
      }
      .file-item .icon {
        font-size: 14px;
      }
      .file-item .name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .file-item .badge {
        background: #e5e7eb;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 10px;
        color: #666;
      }

      /* Upload Zone */
      .upload-zone {
        margin: 10px;
        padding: 20px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        font-size: 12px;
        color: #666;
      }
      .upload-zone:hover {
        border-color: #2563eb;
        background: #f0f7ff;
      }
      .upload-zone input {
        display: none;
      }

      /* Content Area */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Tabs Bar */
      .tabs-bar {
        background: #f0f0f0;
        border-bottom: 1px solid #ddd;
        display: flex;
        padding: 0 10px;
      }
      .tab-item {
        padding: 8px 16px;
        font-size: 13px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        display: flex;
        align-items: center;
        gap: 6px;
        background: none;
        border: none;
        color: #555;
      }
      .tab-item:hover {
        background: #e8e8e8;
      }
      .tab-item.active {
        border-bottom-color: #2563eb;
        color: #2563eb;
        background: #fff;
      }
      .tab-item .close {
        font-size: 10px;
        padding: 2px;
        border-radius: 3px;
      }
      .tab-item .close:hover {
        background: #ddd;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px 30px;
        background: #fff;
      }

      /* Document Header */
      .doc-header {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }
      .doc-header h1 {
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      .doc-header .meta {
        color: #666;
        font-size: 13px;
      }

      /* Action Cell */
      .action-cell {
        margin-bottom: 15px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        overflow: hidden;
      }
      .action-cell.success {
        border-left: 4px solid #22c55e;
      }
      .action-cell.failed {
        border-left: 4px solid #ef4444;
      }

      .cell-header {
        background: #f9fafb;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        border-bottom: 1px solid #e5e7eb;
      }
      .cell-header:hover {
        background: #f3f4f6;
      }

      .cell-number {
        background: #2563eb;
        color: #fff;
        width: 24px;
        height: 24px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 600;
      }

      .cell-type {
        padding: 3px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
      }
      .cell-type.click {
        background: #fee2e2;
        color: #dc2626;
      }
      .cell-type.input_text {
        background: #dcfce7;
        color: #16a34a;
      }
      .cell-type.goto_url {
        background: #dbeafe;
        color: #2563eb;
      }
      .cell-type.scroll {
        background: #e0e7ff;
        color: #4f46e5;
      }
      .cell-type.complete {
        background: #dcfce7;
        color: #16a34a;
      }
      .cell-type.wait {
        background: #fef3c7;
        color: #d97706;
      }

      .cell-reasoning {
        flex: 1;
        font-size: 13px;
        color: #555;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .cell-status {
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 10px;
      }
      .cell-status.success {
        background: #dcfce7;
        color: #16a34a;
      }
      .cell-status.error {
        background: #fee2e2;
        color: #dc2626;
      }

      .cell-toggle {
        color: #999;
        font-size: 10px;
      }

      /* Cell Content */
      .cell-content {
        display: none;
        padding: 15px;
        background: #fff;
      }
      .action-cell.open .cell-content {
        display: block;
      }
      .action-cell.open .cell-toggle {
        transform: rotate(180deg);
      }

      /* Cell Tabs */
      .cell-tabs {
        display: flex;
        gap: 5px;
        margin-bottom: 15px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 10px;
      }
      .cell-tab {
        padding: 6px 12px;
        font-size: 12px;
        border: 1px solid #e5e7eb;
        border-radius: 5px;
        cursor: pointer;
        background: #fff;
      }
      .cell-tab:hover {
        background: #f3f4f6;
      }
      .cell-tab.active {
        background: #2563eb;
        color: #fff;
        border-color: #2563eb;
      }

      .cell-tab-content {
        display: none;
      }
      .cell-tab-content.active {
        display: block;
      }

      /* Info Row */
      .info-row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 10px;
      }
      .info-item {
        font-size: 13px;
      }
      .info-item .label {
        color: #888;
        margin-right: 5px;
      }
      .info-item .value {
        color: #2563eb;
      }

      /* Code Block */
      .code-block {
        background: #1e1e1e;
        border-radius: 6px;
        padding: 15px;
        max-height: 400px;
        overflow: auto;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 12px;
        color: #d4d4d4;
        line-height: 1.5;
      }
      .code-block pre {
        white-space: pre-wrap;
      }

      /* Element List */
      .element-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
      }
      .element-row {
        padding: 8px 12px;
        border-bottom: 1px solid #f3f4f6;
        font-size: 12px;
        display: flex;
        gap: 10px;
      }
      .element-row:hover {
        background: #f9fafb;
      }
      .element-row .id {
        color: #2563eb;
        font-weight: 500;
        min-width: 70px;
      }
      .element-row .tag {
        color: #16a34a;
        min-width: 60px;
      }
      .element-row .text {
        color: #555;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Error Box */
      .error-box {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 6px;
        padding: 12px;
        color: #dc2626;
        font-size: 13px;
        margin-top: 10px;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #888;
      }
      .empty-state .icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      /* Status Bar */
      .statusbar {
        background: #2563eb;
        color: #fff;
        padding: 4px 15px;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="menubar">
      <span>File</span>
      <span>Edit</span>
      <span>View</span>
      <span>Run</span>
      <span>Kernel</span>
      <span>Tabs</span>
      <span>Settings</span>
      <span>Help</span>
    </div>

    <div class="main-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">üìÅ Log Files</div>
        <div class="sidebar-content" id="fileList">
          <div
            class="upload-zone"
            onclick="document.getElementById('fileInput').click()"
          >
            <input
              type="file"
              id="fileInput"
              accept=".json"
              onchange="handleFile(event)"
              multiple
            />
            üì• Drop JSON files here<br />or click to browse
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="tabs-bar" id="tabsBar">
          <button class="tab-item active">
            <span>üìã</span>
            <span>Welcome</span>
          </button>
        </div>

        <div class="main-content" id="mainContent">
          <div class="empty-state">
            <div class="icon"></div>
            <h2>Agent Log Viewer</h2>
            <p style="margin-top: 10px">
              Upload JSON log files to analyze automation actions
            </p>
            <p style="margin-top: 5px; font-size: 12px">
              Drag & drop files to the sidebar or use the upload zone
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="statusbar">
      <span id="statusText">Ready</span>
      <span>Log Viewer v1.0</span>
    </div>

    <script>
      let files = [];
      let currentFile = null;

      function handleFile(event) {
        const newFiles = Array.from(event.target.files);
        newFiles.forEach((file) => {
          if (!files.find((f) => f.name === file.name)) {
            files.push(file);
            addFileToList(file);
          }
        });
        if (newFiles.length > 0) loadFile(newFiles[0]);
      }

      function addFileToList(file) {
        const list = document.getElementById("fileList");
        const item = document.createElement("div");
        item.className = "file-item";
        item.dataset.name = file.name;
        item.innerHTML = `
                <span class="icon">üìÑ</span>
                <span class="name">${file.name}</span>
            `;
        item.onclick = () => loadFile(file);
        list.appendChild(item);
      }

      function loadFile(file) {
        currentFile = file;
        document
          .querySelectorAll(".file-item")
          .forEach((f) => f.classList.remove("active"));
        document
          .querySelector(`.file-item[data-name="${file.name}"]`)
          ?.classList.add("active");

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            renderLog(data, file.name);
          } catch (err) {
            alert("Parse error: " + err.message);
          }
        };
        reader.readAsText(file);
      }

      function renderLog(actions, fileName) {
        document.getElementById("tabsBar").innerHTML = `
                <button class="tab-item active">
                    <span></span>
                    <span>${fileName}</span>
                    <span class="close">‚úï</span>
                </button>
            `;

        const success = actions.filter((a) => a.result?.success).length;
        const failed = actions.filter(
          (a) => a.result && !a.result.success
        ).length;

        document.getElementById("mainContent").innerHTML = `
                <div class="doc-header">
                    <h1> ${fileName}</h1>
                    <div class="meta">
                        ${actions.length} actions &nbsp;|&nbsp; 
                        <span style="color:#16a34a">${success} success</span> &nbsp;|&nbsp;
                        <span style="color:#dc2626">${failed} failed</span>
                    </div>
                </div>

                ${actions
                  .map((a, i) => {
                    const isSuccess = a.result?.success !== false;
                    const time = new Date(a.timestamp).toLocaleTimeString();
                    const hasHtml = a.pageState?.simplifiedHtml;
                    const hasElements = a.pageState?.elementMap;
                    const hasLlm = a.llm?.prompt || a.llm?.response;

                    return `
                        <div class="action-cell ${
                          isSuccess ? "success" : "failed"
                        }" data-idx="${i}">
                            <div class="cell-header" onclick="toggleCell(${i})">
                                <span class="cell-number">${
                                  a.step || i + 1
                                }</span>
                                <span class="cell-type ${a.action_type}">${
                      a.action_type
                    }</span>
                                <span class="cell-reasoning">${esc(
                                  a.reasoning || ""
                                )}</span>
                                <span class="cell-status ${
                                  isSuccess ? "success" : "error"
                                }">${isSuccess ? "‚úì OK" : "‚úó Error"}</span>
                                <span class="cell-toggle">‚ñº</span>
                            </div>
                            <div class="cell-content">
                                <div class="cell-tabs">
                                    <button class="cell-tab active" onclick="showCellTab(${i}, 'info')">Info</button>
                                    ${
                                      hasLlm
                                        ? `<button class="cell-tab" onclick="showCellTab(${i}, 'llm')"> LLM</button>`
                                        : ""
                                    }
                                    ${
                                      hasHtml
                                        ? `<button class="cell-tab" onclick="showCellTab(${i}, 'html')">HTML</button>`
                                        : ""
                                    }
                                    ${
                                      hasElements
                                        ? `<button class="cell-tab" onclick="showCellTab(${i}, 'elements')">Elements</button>`
                                        : ""
                                    }
                                </div>

                                <div class="cell-tab-content active" id="cell-${i}-info">
                                    <div class="info-row">
                                        <div class="info-item"><span class="label">Time:</span><span class="value">${time}</span></div>
                                        <div class="info-item"><span class="label">URL:</span><span class="value">${esc(
                                          a.pageState?.url || a.url || "-"
                                        )}</span></div>
                                        ${
                                          a.element_id
                                            ? `<div class="info-item"><span class="label">Element:</span><span class="value">${a.element_id}</span></div>`
                                            : ""
                                        }
                                        ${
                                          a.text
                                            ? `<div class="info-item"><span class="label">Text:</span><span class="value">${esc(
                                                a.text
                                              )}</span></div>`
                                            : ""
                                        }
                                        ${
                                          a.llm?.model
                                            ? `<div class="info-item"><span class="label">Model:</span><span class="value">${a.llm.model}</span></div>`
                                            : ""
                                        }
                                    </div>
                                    ${
                                      a.result?.error
                                        ? `<div class="error-box">‚ö†Ô∏è ${esc(
                                            a.result.error
                                          )}</div>`
                                        : ""
                                    }
                                </div>

                                ${
                                  hasLlm
                                    ? `
                                    <div class="cell-tab-content" id="cell-${i}-llm">
                                        <h4 style="margin-bottom:10px;color:#666"> Prompt (Input)</h4>
                                        <div class="code-block" style="max-height:300px;margin-bottom:15px"><pre>${esc(
                                          a.llm.prompt || "N/A"
                                        )}</pre></div>
                                        <h4 style="margin-bottom:10px;color:#666">üì• Response (Output)</h4>
                                        <div class="code-block" style="max-height:200px"><pre>${esc(
                                          a.llm.response || "N/A"
                                        )}</pre></div>
                                        ${
                                          a.llm.usage
                                            ? `<div style="margin-top:10px;font-size:12px;color:#888">Tokens: ${
                                                a.llm.usage.prompt_tokens || 0
                                              } in / ${
                                                a.llm.usage.completion_tokens ||
                                                0
                                              } out</div>`
                                            : ""
                                        }
                                    </div>
                                `
                                    : ""
                                }

                                ${
                                  hasHtml
                                    ? `
                                    <div class="cell-tab-content" id="cell-${i}-html">
                                        <div class="code-block"><pre>${esc(
                                          a.pageState.simplifiedHtml
                                        )}</pre></div>
                                    </div>
                                `
                                    : ""
                                }

                                ${
                                  hasElements
                                    ? `
                                    <div class="cell-tab-content" id="cell-${i}-elements">
                                        <div class="element-list">
                                            ${Object.entries(
                                              a.pageState.elementMap
                                            )
                                              .slice(0, 50)
                                              .map(
                                                ([id, el]) => `
                                                <div class="element-row">
                                                    <span class="id">${id}</span>
                                                    <span class="tag">&lt;${
                                                      el.tag
                                                    }&gt;</span>
                                                    <span class="text">${esc(
                                                      el.text ||
                                                        el["aria-label"] ||
                                                        el.name ||
                                                        ""
                                                    )}</span>
                                                </div>
                                            `
                                              )
                                              .join("")}
                                        </div>
                                    </div>
                                `
                                    : ""
                                }
                            </div>
                        </div>
                    `;
                  })
                  .join("")}
            `;

        document.getElementById(
          "statusText"
        ).textContent = `Loaded ${actions.length} actions`;
      }

      function toggleCell(i) {
        document
          .querySelector(`.action-cell[data-idx="${i}"]`)
          .classList.toggle("open");
      }

      function showCellTab(i, tab) {
        const cell = document.querySelector(`.action-cell[data-idx="${i}"]`);
        cell
          .querySelectorAll(".cell-tab")
          .forEach((t) => t.classList.remove("active"));
        cell
          .querySelectorAll(".cell-tab-content")
          .forEach((t) => t.classList.remove("active"));
        event.target.classList.add("active");
        document.getElementById(`cell-${i}-${tab}`).classList.add("active");
      }

      function esc(s) {
        return s ? String(s).replace(/</g, "&lt;").replace(/>/g, "&gt;") : "";
      }

      // Drag drop
      document
        .querySelector(".sidebar")
        .addEventListener("dragover", (e) => e.preventDefault());
      document.querySelector(".sidebar").addEventListener("drop", (e) => {
        e.preventDefault();
        const dt = e.dataTransfer;
        if (dt.files) {
          document.getElementById("fileInput").files = dt.files;
          handleFile({ target: { files: dt.files } });
        }
      });
    </script>
  </body>
</html>
